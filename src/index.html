<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="l-body body">
    <div class="l-screen screen">
      <div class="l-logo logo"><img src="img/Group 2.svg" alt="" /></div>
      <!-- Ne pas enlever data-messages! -->
      <div class="messages" data-messages></div>

      <!-- Ne pas enlever data-form, et ne pas changer le name des inputs! -->
      <form data-form class="l-send send">
        <div class="send-all">
          <div class="send-info">
            <div class="send-line1">
              <img src="img/man.svg" alt="" />
              <input
                class="send-name"
                type="text"
                name="author"
                placeholder="prÃ©nom..."
              />
            </div>
            <div class="send-line2">
              <input
                class="send-text"
                type="text"
                name="text"
                placeholder="message..."
              />
            </div>
          </div>
          <button class="send-button" type="submit">
            <img src="img/Vector.svg" alt="" />
          </button>
        </div>
      </form>
      <script src="js/main.js" type="module"></script>
    </div>
  </body>
</html>
